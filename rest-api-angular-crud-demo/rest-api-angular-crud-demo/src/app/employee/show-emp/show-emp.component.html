<table class="table table-striped">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>Department</th>
      <th>Date Of Joining</th>
      <th>Photo</th>
      <th>eMail</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of EmployeeList">
      <td>{{ dataItem.EmployeeId }}</td>
      <td>{{ dataItem.EmployeeName }}</td>
      <td>{{ dataItem.Department }}</td>
      <td>{{ dataItem.DateOfJoining }}</td>
      <td>{{ dataItem.PhotoFileName }}</td>
      <td>{{ dataItem.eMail }}</td>
      <td>
        <button
          type="button"
          class="btn btn-info mr-1"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="editClick(dataItem)"
          data-backdrop="static"
          data-keyboard="false"
        >
        <i class="bi bi-pencil-square"></i>Edit
        </button>

        <button
          type="button"
          class="btn btn-danger mr-1"
          (click)="deleteClick(dataItem)"
        >
        <i class="bi bi-trash"></i>Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary float-right m-2"
  data-toggle="modal"
  data-target="#exampleModal"
  (click)="addClick()"
  data-backdrop="static"
  data-keyboard="false"
>
  Add Employee
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-emp
          [emp]="emp"
          *ngIf="ActivateAddEditEmpComp"
        ></app-add-edit-emp>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
